{% extends 'main/layout.html'%}
{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
<div class="news-wrap">
  <div class="news-form">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.anons }}<br>
      {{ form.full_text }}<br>
      {{ form.date }}<br>
      <span class="form-error">{{ error }}</span>
      <button class="btn-primary-news" type="submit">Добавить статью</button>
    </form>
  </div>
</div>
{% endblock %}
